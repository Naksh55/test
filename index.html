<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Website Challenge Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    section {
      padding: 2rem;
      text-align: center;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome</h2>
    <p>This is the base template. Customize me with AI!</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>Write something about your project or team here.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: naksh@email.com</p>
  </section>

  <footer>
    <p>&copy; 2025 AI Website Challenge. All rights reserved.</p>
  </footer>
</body>
</html>
